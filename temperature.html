<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/temperature.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="area.html">Area</a>
        <a href="length.html">Length</a>
        <a href="temperature.html" class="active">Temperature</a>
        <a href="volume.html">Volume</a>
        <a href="mass.html">Mass</a>
        <a href="data.html">Data</a>
        <a href="speed.html">Speed</a>
        <a href="time.html">Time</a>
    </div>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <p>Select input unit</p>
            <select id="inputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <p>Enter input value</p>
            <input type="number" id="inputValue" placeholder="Enter value">
            <p>Select output unit</p>
            <select id="outputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <p>Converted value</p>
            <input type="text" id="outputValue" placeholder="Converted value" readonly>
        </div>
    </div>
</body>
</html>
