<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/volume.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="area.html">Area</a>
        <a href="length.html">Length</a>
        <a href="temperature.html">Temperature</a>
        <a href="volume.html" class="active">Volume</a>
        <a href="mass.html">Mass</a>
        <a href="data.html">Data</a>
        <a href="speed.html">Speed</a>
        <a href="time.html">Time</a>
    </div>
    <div class="container">
        <h1>Volume Converter</h1>
        <div class="converter">
            <p>Select input unit</p>
            <select id="inputUnit">
                <option value="uk_gallon">UK Gallons</option>
                <option value="us_gallon">US Gallons</option>
                <option value="liters">Liters</option>
                <option value="milliliters">Milliliters</option>
                <option value="cc">Cubic Centimeters (CC)</option>
                <option value="cubic_meters">Cubic Meters (m³)</option>
                <option value="cubic_inches">Cubic Inches</option>
                <option value="cubic_feet">Cubic Feet</option>
            </select>
            <p>Enter input value</p>
            <input type="number" id="inputValue" placeholder="Enter value">
            <p>Select output unit</p>
            <select id="outputUnit">
                <option value="uk_gallon">UK Gallons</option>
                <option value="us_gallon">US Gallons</option>
                <option value="liters">Liters</option>
                <option value="milliliters">Milliliters</option>
                <option value="cc">Cubic Centimeters (CC)</option>
                <option value="cubic_meters">Cubic Meters (m³)</option>
                <option value="cubic_inches">Cubic Inches</option>
                <option value="cubic_feet">Cubic Feet</option>
            </select>
            <p>Converted value</p>
            <input type="text" id="outputValue" placeholder="Converted value" readonly>
        </div>
    </div>
</body>
</html>
