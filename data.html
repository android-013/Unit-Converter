<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/data.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="data.html" class="active">Data</a>
        <a href="area.html">Area</a>
        <a href="length.html">Length</a>
        <a href="mass.html">Mass</a>
        <a href="speed.html">Speed</a>
        <a href="temperature.html">Temperature</a>
        <a href="time.html">Time</a>
        <a href="volume.html">Volume</a>
    </div>
    <div class="container">
        <h1>Data Converter</h1>
        <div class="converter">
            <p>Select input unit</p>
            <select id="inputUnit">
                <option value="bits">Bits</option>
                <option value="bytes">Bytes</option>
                <option value="kilobits">Kilobits (Kb)</option>
                <option value="kilobytes">Kilobytes (KB)</option>
                <option value="megabits">Megabits (Mb)</option>
                <option value="megabytes">Megabytes (MB)</option>
                <option value="gigabits">Gigabits (Gb)</option>
                <option value="gigabytes">Gigabytes (GB)</option>
                <option value="terabits">Terabits (Tb)</option>
                <option value="terabytes">Terabytes (TB)</option>
                <option value="petabits">Petabits (Pb)</option>
                <option value="petabytes">Petabytes (PB)</option>
            </select>
            <p>Enter input value</p>
            <input type="number" id="inputValue" placeholder="Enter value">
            <p>Select output unit</p>
            <select id="outputUnit">
                <option value="bits">Bits</option>
                <option value="bytes">Bytes</option>
                <option value="kilobits">Kilobits (Kb)</option>
                <option value="kilobytes">Kilobytes (KB)</option>
                <option value="megabits">Megabits (Mb)</option>
                <option value="megabytes">Megabytes (MB)</option>
                <option value="gigabits">Gigabits (Gb)</option>
                <option value="gigabytes">Gigabytes (GB)</option>
                <option value="terabits">Terabits (Tb)</option>
                <option value="terabytes">Terabytes (TB)</option>
                <option value="petabits">Petabits (Pb)</option>
                <option value="petabytes">Petabytes (PB)</option>
            </select>
            <p>Converted value</p>
            <input type="text" id="outputValue" placeholder="Converted value" readonly>
        </div>
    </div>
</body>
</html>
