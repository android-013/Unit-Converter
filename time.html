<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/time.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="time.html" class="active">Time</a>
        <a href="area.html">Area</a>
        <a href="data.html">Data</a>
        <a href="length.html">Length</a>
        <a href="mass.html">Mass</a>
        <a href="speed.html">Speed</a>
        <a href="temperature.html">Temperature</a>
        <a href="volume.html">Volume</a>
    </div>
    <div class="container">
        <h1>Time Converter</h1>
        <div class="converter">
            <p>Select input unit</p>
            <select id="inputUnit">
                <option value="milliseconds">Milliseconds</option>
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months (30 days)</option>
                <option value="years">Years (365 days)</option>
            </select>
            <p>Enter input value</p>
            <input type="number" id="inputValue" placeholder="Enter value">
            <p>Select output unit</p>
            <select id="outputUnit">
                <option value="milliseconds">Milliseconds</option>
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months (30 days)</option>
                <option value="years">Years (365 days)</option>
            </select>
            <p>Converted value</p>
            <input type="text" id="outputValue" placeholder="Converted value" readonly>
        </div>
    </div>
</body>
</html>
