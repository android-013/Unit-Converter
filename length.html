<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/length.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="length.html" class="active">Length</a>
        <a href="area.html">Area</a>
        <a href="data.html">Data</a>
        <a href="mass.html">Mass</a>
        <a href="speed.html">Speed</a>
        <a href="temperature.html">Temperature</a>
        <a href="time.html">Time</a>
        <a href="volume.html">Volume</a>
    </div>
    <div class="container">
        <h1>Length Converter</h1>
        <div class="converter">
            <p>Select input unit</p>
            <select id="inputUnit">
                <option value="mm">Millimeters</option>
                <option value="cm">Centimeters</option>
                <option value="m">Meters</option>
                <option value="km">Kilometers</option>
                <option value="in">Inches</option>
                <option value="ft">Feet</option>
                <option value="yd">Yards</option>
                <option value="mi">Miles</option>
                <option value="nmi">Nautical Miles</option>
            </select>
            <p>Enter input value</p>
            <input type="number" id="inputValue" placeholder="Enter value">
            <p>Select output unit</p>
            <select id="outputUnit">
                <option value="mm">Millimeters</option>
                <option value="cm">Centimeters</option>
                <option value="m">Meters</option>
                <option value="km">Kilometers</option>
                <option value="in">Inches</option>
                <option value="ft">Feet</option>
                <option value="yd">Yards</option>
                <option value="mi">Miles</option>
                <option value="nmi">Nautical Miles</option>
            </select>
            <p>Converted value</p>
            <input type="text" id="outputValue" placeholder="Converted value" readonly>
        </div>
    </div>
</body>
</html>
